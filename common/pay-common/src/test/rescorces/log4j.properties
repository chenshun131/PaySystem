# \u5F53\u65E5\u5FD7\u7EA7\u522B\u4E3A off \u662F\u5C06\u4E0D\u663E\u793A\u65E5\u5FD7
log4j.rootLogger=all,appender0,appender1
log4j.logger.com.chenshun.log=all,appender1
#
log4j.appender.appender0=org.apache.log4j.RollingFileAppender
log4j.appender.appender0.File=./common/log/Message.log
log4j.appender.appender0.MaxBackupIndex=2
log4j.appender.appender0.layout=org.apache.log4j.PatternLayout
log4j.appender.appender0.layout.ConversionPattern=%d{yyyyMMdd HH:mm:ss} %p %l [%t] %m%n
#
log4j.appender.appender1=org.apache.log4j.ConsoleAppender
log4j.appender.appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.appender1.layout.ConversionPattern=[%d{yy/MM/dd HH:mm:ss:SSS}][%C-%M] %m%n
